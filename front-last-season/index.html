<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
    
  </head>
  <body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center ">
          <form class="col-12 mt-4">
            <div class="form-group">
              <label for="formGroupExampleInput">Enter Your URL</label>
              <br>
              <input type="text" class="form-control" id="urlinput" placeholder="Example www.google.com">
              <br>
              <button type="submit" class="btn btn-primary" id="subbtn">Submit</button>
              <button type="submit" class="btn btn-primary" id="clipboard" onclick="myfunc()">Copy To clipBoard</button>
            </div>
          </form>   
          <span style="color: cadetblue;">Result is: </span><p id="output"></p>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="jquery-3.5.1.js"></script>
