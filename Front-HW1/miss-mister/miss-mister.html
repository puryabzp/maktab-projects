<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
      <form>
         <fieldset class="field">
            <legend>Title</legend>
            <input type="radio" id="mister" name="type" value="mister">
            <label for="mister">Mister</label><br>
            <input type="radio" id="miss" name="type" value="miss">
            <label for="miss">Miss</label>
            </fieldset>
      </form>
      <label for="name" title="required" class="labelename">Name:*</label>
      <input type="text" id="name" name="name" class="spacename" ><br>
      <br>
      <label for="email" title="required" class="labelemail">E-mail:*</label>
      <input type="text" id="email" name="email" class="spaceemail"><br>
      <br>
      <label for="password" title="required">Password:*</label>
      <input type="text" id="password" name="password" class="spaceemail">
</body>
</html>
